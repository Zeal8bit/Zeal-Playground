      crossorigin="anonymous"
      referrerpolicy="no-referrer"

      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/addon/fold/foldgutter.min.css"
      integrity="sha512-YwkMTlTHn8dBnwa47IF+cKsS00HPiiVhQ4DpwT1KF2gUftfFR7aefepabSPLAs6zrMyD89M3w0Ow6mQ5XJEUCw=="

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/addon/mode/overlay.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/addon/fold/foldgutter.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.20/addon/fold/foldcode.min.js"
      integrity="sha512-Q2qfEJEU257Qlqc4/5g6iKuJNnn5L0xu2D48p8WHe9YC/kLj2UfkdGD01qfxWk+XIcHsZngcA8WuKcizF8MAHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/z80-playground.js"></script>

    <!-- Playground -->
    <link rel="stylesheet" href="css/playground.css" />
    <link rel="stylesheet" href="css/explorer.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/emulator.css" />

    <script src="js/asm80-playground.js"></script>
  </head>
  <body class="loading">
    <div id="topbar"><img class="logo" src="imgs/zeal.png" /> Zeal 8-bit Computer Playground</div>

    <div id="viewport">
      <details id="explorer" class="side-panel" open>
        <summary class="panel-heading">
          <icon class="btn fa-solid fa-left-right" open-target="explorer"></icon>
          <strong>EXPLORER</strong>
        </summary>
        <div class="contents">
          <div class="controls border-t border-b margin-b align-right">
            <button class="new-file">New File</button>
          </div>
          <div class="files scrollbars"></div>
        </div>
      </details>

      <div id="editor" class="border-l border-r">
        <div class="file-tab">
          <span class="filename">main.asm</span>
          <icon class="fa-solid fa-copy"></icon>
          <icon class="fa-solid fa-save"></icon>
        </div>
        <textarea name="content"></textarea>

        <div class="controls border-t align-right">
          <button class="btn" onclick="assemble()"><icon class="fa-solid fa-code"></icon>Assemble</button>
          <button class="btn" onclick="code_run()"><icon class="fa-solid fa-play"></icon>Run</button>
        </div>
      </div>
      <div class="resize-column"></div>

      <div id="emulator" class="padding scrollbars">
        <div id="canvas-container">
          <canvas id="canvas" tabindex="0" width="640" height="480"></canvas>
        </div>
        <div class="controls border-t border-b margin-t hidden">
          <button class="btn toggle-fps">Toggle FPS</button>
          <button class="btn code-stop"><icon class="fa-solid fa-stop"></icon>Stop</button>
        </div>
        <div class="output margin-t hidden"></div>
      </div>

      <div id="preferences" class="side-panel">
        <div class="panel-heading">
          <icon class="btn fa-solid fa-asterisk" open-target="explorer"></icon>
          <strong>Preferences</strong>
        </div>
        <div class="controls">
          <button class="prefs-reset" onclick="prefs_reset_layout()">Reset Layout</button>
        </div>
      </div>
      <div id="assembler" class="scrollbars">
        <div class="log" id="log">Ready to assemble...</div>
        <pre id="hex-view">Hex view will appear here.</pre>
      </div>
      <div id="listing" class="scrollbars">
        <pre id="list-view">Listing will appear here.</pre>
      </div>
    </div>

    <script src="js/playground.js"></script>
    <script src="js/explorer.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/emulator.js"></script>
    <script src="js/assembler.js"></script>

    <script src="native/zeal.elf.js"></script>
  </body>
</html>
